<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery/Reception QR Code</title>
</head>
<body>
    <h2>Select Delivery or Reception</h2>
    <form action="/generate_qr" method="POST">
        <label for="action">Action:</label>
        <select name="action" id="action" required>
            <option value="Delivery">Delivery</option>
            <option value="Reception">Reception</option>
        </select>
        <br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br><br>

        <label for="door_ramp">Door or Ramp:</label>
        <select name="door_ramp" id="door_ramp" required>
            <option value="Door 1">Door 1</option>
            <option value="Door 2">Door 2</option>
            <option value="Ramp A">Ramp A</option>
            <option value="Ramp B">Ramp B</option>
        </select>
        <br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br><br>

        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
